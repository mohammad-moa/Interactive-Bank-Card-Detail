<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bank Card Detail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="main">
        <div class="total-box-bank-card">
            <div class="content-bank-card">
                <div class="items-bank-card">
                    <h4 class="bank-card-person">نام و نام خانودگی</h4>
                    <h2 class="bank-card-number">0000 0000 0000 0000</h2>
                    <div class="bank-card-other-details">
                        <span class="bank-card-cvv">0000</span>
                        <span class="bank-card-expiration_date">00/01</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="total-box-form-info">
            <div class="content-form">
                <form class="total-form">
                    <input type="text" placeholder="نام صاحب کارت" class="form-person" />
                    <input type="text" placeholder="شماره کارت" class="form-card-number" maxlength="19" />
                    <div class="form-other-details">
                        <input type="number" placeholder="cvv2" class="form-cvv" />
                        <input type="number" placeholder="ماه"
                            class="form-expiration_date form-month-expiration_date" />
                        <span class="line-between-expiration_date"></span>
                        <input type="number" placeholder="سال" class="form-expiration_date form-year-expiration_date" />
                    </div>
                    <input type="submit" value="ارسال" class="submit-btn" />
                </form>
            </div>
        </div>
    </main>
</body>

</html>
